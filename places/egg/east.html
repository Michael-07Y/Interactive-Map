<!DOCTYPE html>
<!-- FILE VERSION - 1.00.04 (BETA) -->
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/Interactive-Map/style/locations.css">
        <link rel="icon" type="image/x-icon" href="/Interactive-Map/imgs/site-logo.ico">
        <title>| East Egg</title>
        <script src="/Interactive-Map/script/script.js"></script>
    </head>
    <body>
        <button class="back-button" onclick="backButton()"><<</button>
        <div class="page-container">
            <!-- IMAGE AREA -->
            <div class="info-sections">
                <img class="location-image" src="/Interactive-Map/imgs/eastEgg.jpg" draggable="false">
            </div>
            <!-- TITLE AREA -->
            <div class="info-sections" id="decor-back">
                <div class="info-banners">
                    <h1 class="banner-title" id="super-title">EAST EGG</h1>
                </div>
                <!-- LOCATION DESCRIPTION AREA -->
                <div class="info-banners">
                    <h1 class="banner-title">LOCATION INFORMATION</h1>
                    <p class="banner-description">East Egg is symbolic of class and society in the novel. Most who lived in East Egg had well-known family names in society. They were born into wealth and were already established in society.</p>
                </div>
                <!-- CHARACTER DISPLAY AREA -->
                <div class="info-banners">
                    <h1 class="banner-title">CHARACTERS IN LOCATION</h1>
                    <div class="character-holder">
                        <img class="char-image" src="/Interactive-Map/imgs/daisyChar.jpg" draggable="false">
                        <h2>Daisy Buchanan</h2>
                        <img class="char-image" src="/Interactive-Map/imgs/tomChar.jpg" draggable="false">
                        <h2>Tom Buchanan</h2>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
