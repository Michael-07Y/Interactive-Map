<!DOCTYPE html>
<!-- FILE VERSION - 1.00.01(BETA) -->
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/styles/locations.css">
        <link rel="icon" type="image/x-icon" href="/images/site-logo.ico">
        <title>| West Egg</title>
        <script src="/scripts/script.js"></script>
    </head>
    <body>
        <button class="back-button" onclick="backButton()"><<</button>
        <div class="page-container">
            <!-- IMAGE AREA -->
            <div class="info-sections">
                <img class="location-image" src="/images/westEgg.webp" draggable="false">
            </div>
            <!-- TITLE AREA -->
            <div class="info-sections" id="decor-back">
                <div class="info-banners">
                    <h1 class="banner-title" id="super-title">WEST EGG</h1>
                </div>
                <!-- LOCATION DESCRIPTION AREA -->
                <div class="info-banners">
                    <h1 class="banner-title">LOCATION INFORMATION</h1>
                    <p class="banner-description">West Egg is the place where the newly rich lived. Many living in West Egg acquired money from investments and working hard. This is where Jay Gatsby and Nick Carroway lived.</p>
                </div>
                <!-- CHARACTER DISPLAY AREA -->
                <div class="info-banners">
                    <h1 class="banner-title">CHARACTERS IN LOCATION</h1>
                    <div class="character-holder">
                        <img class="char-image" src="/images/gatsbyChar.jpg" draggable="false">
                        <h2>Jay Gatsby</h2>
                        <img class="char-image" src="/images/nickChar.jpg" draggable="false">
                        <h2>Nick Carraway</h2>
                    </div>
                </div>
            </div>
        </div>
