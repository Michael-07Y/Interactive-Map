<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/styles/egg.css">
        <link rel="icon" href="/images/site-logo.ico">
        <title>| West Egg</title>
    </head>
    <body>
        <!-- Back button to go back to map -->
        <button class="backButton" onclick="window.location = '/map/map.html';">Back</button>
        <!-- Container to contain on the objects -->
        <div class="page-container">
            <!-- Section to show the characters houses and there bio -->
            <div class="info-section">
                <div class="banner-sectors">
                    <!-- Title to show what location it is -->
                    <h1 class="place-title">West Egg Location</h1>
                </div>
                <!-- Sector shows the characters that are within the Egg location -->
                <div class="banner-sectors">
                    <div class="details-display"> <button class="details-button">Jay Gatsby</button> </div>
                    <div class="details-display"> <button class="details-button">Nick Carraway</button> </div>
                </div>
                <!-- This sector shows what buildings are within the Egg location -->
                <div class="banner-sectors">
                    <div class="details-display"> <button class="details-button">🏠 | Nick's House</button> </div>
                    <div class="details-display"> <button class="details-button">🏠 | Gatsby Mansion</button> </div>
                </div>
            </div>
            <!-- Info section shows the information about the Egg location-->
            <div class="info-section">
                <div class="info-sectors">
                    <p class="egg-description"> <!-- Simple description of the Egg location-->
                        West Egg itself represents new money, and what it means to go from extreme poverty to endless money in only a matter of years. Gatsby is a great symbol of this because he grew up poor and did not have a family who could give him money. Therefore, he earned it himself.
                    </p>
                </div>
                <div class="info-sectors">
                    <img class="egg-image" src="/images/westEgg.webp"> <!-- Shows a image of the Egg location -->
                </div>
            </div>
        </div>
    </body>
</html>
