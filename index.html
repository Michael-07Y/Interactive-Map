<html>
    <!-- PAGE SETUP -->
    <head>
        <link rel="stylesheet" type="text/css" href="/styles/style.css">
        <link rel="icon" type="image/x-icon" href="/images/site-logo.ico">
        <script src="/scripts/script.js"></script>
        <title>| Home</title>
    </head>
    <!-- BODY SETUP -->
    <body>
        <div class="page-container">
            <div class="page-sections" id="information-section">
                <div class="info-banner">
                    <h1 class="headerTitle">Interactive Map The Great Gatsby</h1>
                </div>
                <!-- BUTTONS TO SOURCE CODE AND MY PROFILE -->
                <div class="info-banner">
                    <button class="info-buttons" onclick="window.location.replace('https://github.com/Michael-07Y/Interactive-Map?tab=readme-ov-file')">Source Code</button>
                    <button class="info-buttons" onclick="window.location.replace('https://github.com/Michael-07Y')">My Profile</button>
                </div>
                <div class="info-banner">
                    <div class="form-banner">
                        <img class="form-image" src="/images/formLogo.png">

                    </div>
                </div>
            </div>
            <div class="page-sections" id="map-section">
                <div class="map-holder">
                    <img src="images/map.png" draggable="false">
                    <!-- MAP BUTTONS -->
                    <button class="map-button" id="gatsby-mansion" onclick="mapSelect(4)">🏡</button>
                    <button class="map-button" id="buch-mansion" onclick="mapSelect(5)">🏡</button>
                    <button class="map-button" id="nick-house" onclick="mapSelect(3)">🏠</button>
                    <button class="map-button" id="west-egg" onclick="mapSelect(2)">🥚</button>
                    <button class="map-button" id="east-egg" onclick="mapSelect(1)">🥚</button>
                    <button class="map-button" id="george-workshop" onclick="mapSelect(7)">🚗</button>
                    <button class="map-button" id="valley-ashes" onclick="mapSelect(6)">💨</button>
                </div>
            </div>
        </div>
    </body>
</html>
